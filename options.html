<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/options.css">
  <title id="widget-title"></title>
</head>
<body>
  <header>
    <img src="img/icon.png">
    <h1 id="widget-name">&nbsp;</h1>
    <h2>Made by <span id="widget-author"></span></h2>
  </header>

  <section>
	  <h3>Hotkeys</h3>
	  <fieldset class="fset-hotkeys">
		  <p>
			  It is recommended to use combinations with <kbd>Ctrl</kbd>, <kbd>Shift</kbd>, <kbd>Alt</kbd> to avoid conflicts with existing browser hotkeys
		  </p>
		  <ul>
			  <li>
				  <label for="hotkey-tglplay">Play/pause</label>
				  <input type="text" name="hotkey-tglplay" id="hotkey-tglplay" placeholder="Click here and press your hotkey"> </li>
			  <li>
				  <label for="hotkey-next">Next track</label>
				  <input type="text" name="hotkey-next" id="hotkey-next" placeholder="Click here and press your hotkey"> </li>
			  <li>
				  <label for="hotkey-prev">Previous track</label>
				  <input type="text" name="hotkey-prev" id="hotkey-prev" placeholder="Click here and press your hotkey"> </li>
			  <li>
				  <label for="hotkey-vup">Volume up</label>
				  <input type="text" name="hotkey-vup" id="hotkey-vup" placeholder="Click here and press your hotkey"> </li>
			  <li>
				  <label for="hotkey-vdown">Volume down</label>
				  <input type="text" name="hotkey-vdown" id="hotkey-vdown" placeholder="Click here and press your hotkey"> </li>
			  <li>
				  <label for="hotkey-tglloop">Toggle repeat</label>
				  <input type="text" name="hotkey-tglloop" id="hotkey-tglloop" placeholder="Click here and press your hotkey"> </li>
		  </ul>

		  <p class="action">
			  <button id="save-hotkeys" disabled>Save hotkeys</button>
		  </p>
	  </fieldset>



	  <h3>Double click action</h3>
	  <fieldset>
		  <p>
			  <select name="dblClickAction" id="dblClickAction">
				  <option value="rpt" selected>Toggle repeat</option>
				  <option value="next">Play next track</option>
				  <option value="prev">Play previous track</option>
				  <!--<option value="none">None</option>-->
			  </select>
		  </p>
	  </fieldset>



	  <h3>Time</h3>
	  <fieldset>
		  <p><label><input type="checkbox" name="showTime" id="showTime" value="true"> Show track time on button</label></p>
	  </fieldset>

  </section>

  <footer>
    <p><a href="http://vk.com/vpause">vk.com/vpause</a></p>
  </footer>

<script>


</script>

  <script src="js/default-options.js"></script>
  <script src="includes/a_shortcut.js"></script>
  <script src="js/options.js"></script>

</body>
</html>
