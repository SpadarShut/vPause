<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>vPause options</title>
	<style type="text/css">
		body {
			max-width: 500px;
			margin: 2em auto;
			font: 16px sans-serif;
		}
	</style>
</head>
<body>
<h1>vPause options</h1>

<form action="#">

	<fieldset>
		<h2>Double click action</h2>
		<select name="dblClickAction" id="">
			<option value="next">Play next track</option>
			<option value="prev">Play previous track</option>
			<option value="rpt">Toggle repeat</option>
			<option value="dl">Download current track</option>
		</select>
	</fieldset>

	<button type="submit">Save changes</button>
</form>

</body>
</html>
