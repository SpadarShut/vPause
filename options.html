<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/options.css">
  <title id="widget-title"></title>
</head>
<body>
  <header>
    <img src="img/icon.png">
    <h1 id="widget-name">&nbsp;</h1>
  </header>

  <section>
	  <h3 data-i18n="headerHotkeys"></h3>
	  <fieldset class="fset-hotkeys">
		  <p data-i18n="hotkeysHint"></p>
		  <ul>
			  <li>
				  <label for="hotkey-tglplay" data-i18n="labelHotkeyPlayPause"></label>
				  <input type="text" name="hotkey-tglplay" id="hotkey-tglplay" data-i18n="[placeholder]labelClickHereHotkey"> </li>
			  <li>
				  <label for="hotkey-next" data-i18n="labelHotkeyNextTrack"></label>
				  <input type="text" name="hotkey-next" id="hotkey-next" data-i18n="[placeholder]labelClickHereHotkey"> </li>
			  <li>
				  <label for="hotkey-prev" data-i18n="labelHotkeyPrevTrack"></label>
				  <input type="text" name="hotkey-prev" id="hotkey-prev" data-i18n="[placeholder]labelClickHereHotkey"> </li>
			  <li>
				  <label for="hotkey-vup" data-i18n="labelHotkeyVolUp"></label>
				  <input type="text" name="hotkey-vup" id="hotkey-vup" data-i18n="[placeholder]labelClickHereHotkey"> </li>
			  <li>
				  <label for="hotkey-vdown" data-i18n="labelHotkeyVolDown"></label>
				  <input type="text" name="hotkey-vdown" id="hotkey-vdown" data-i18n="[placeholder]labelClickHereHotkey"> </li>
			  <li>
				  <label for="hotkey-tglloop" data-i18n="labelHotkeyRepeat"></label>
				  <input type="text" name="hotkey-tglloop" id="hotkey-tglloop" data-i18n="[placeholder]labelClickHereHotkey"> </li>
		  </ul>

		  <p class="action">
			  <button id="save-hotkeys" disabled data-i18n="saveHotkeys"></button>
		  </p>
	  </fieldset>



	  <h3 data-i18n="headerDblClick"></h3>
	  <fieldset>
		  <p>
			  <select name="dblClickAction" id="dblClickAction">
				  <option value="rpt" selected data-i18n="labelToggleRepeat"></option>
				  <option value="next" data-i18n="labelPlayNext"></option>
				  <option value="prev" data-i18n="labelPlayPrev"></option>
				  <!--<option value="none">None</option>-->
			  </select>
		  </p>
	  </fieldset>



	  <h3 data-i18n="headerButtonBadge"></h3>
	  <fieldset>
		  <p><label><input type="checkbox" name="showTime" id="showTime" value="true">
			  <span data-i18n="labelShowTime"></span></label></p>
	  </fieldset>

  </section>

  <footer>
    <p><a href="http://vk.com/vpause">vk.com/vpause</a></p>
  </footer>

<script>


</script>

  <script src="js/default-options.js"></script>
  <script src="includes/a_shortcut.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/options.js"></script>

</body>
</html>
