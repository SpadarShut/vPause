<!DOCTYPE html>
<html lang="__MSG_@@ui_locale__">
<head>
    <meta charset="utf-8"/>
    <link href="css/options.css" rel="stylesheet"/>
    <title>vPause</title></head>
<body>

<header>
    <img src="img/icon.png" class="logo"/>
    <div class="header-txt">
        <h1 class="page-title">vPause 3.0</h1>
        <p class="header__subtitle"><a href="https://vk.com/vpause">vk.com/vpause</a></p>
    </div>
</header>

<section><h2 data-i18n="headerHotkeys"></h2>
    <p>
        <label>
            <input id="useHotkeys" name="useHotkeys" type="checkbox" checked data-toggles="hotkeysSettings" />
            <span data-i18n="labelUseHotkeys"></span>
        </label>
    </p>

    <div id="hotkeysSettings">
        <fieldset class="fset-hotkeys">
            <p data-i18n="hotkeysHint"></p>
            <ul>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-togglePlay"
                           name="hotkey-togglePlay"/>
                    <label data-i18n="labelHotkeyPlayPause" for="hotkey-togglePlay"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-nextTrack"
                           name="hotkey-nextTrack"/>
                    <label data-i18n="labelHotkeyNextTrack" for="hotkey-nextTrack"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-prevTrack"
                           name="hotkey-prevTrack"/>
                    <label data-i18n="labelHotkeyPrevTrack" for="hotkey-prevTrack"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-volUp"
                           name="hotkey-volUp"/>
                    <label data-i18n="labelHotkeyVolUp" for="hotkey-volUp"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-volDown"
                           name="hotkey-volDown"/>
                    <label data-i18n="labelHotkeyVolDown" for="hotkey-volDown"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-toggleRepeat"
                           name="hotkey-toggleRepeat"/>
                    <label data-i18n="labelHotkeyRepeat" for="hotkey-toggleRepeat"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-focusPlayerTab"
                           name="hotkey-focusPlayerTab"/>
                    <label data-i18n="labelFocusPlayerTab" for="hotkey-focusPlayerTab"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-addSong"
                           name="hotkey-addSong"/>
                    <label data-i18n="labelAddSong" for="hotkey-addSong"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-toggleMute"
                           name="hotkey-toggleMute"/>
                    <label data-i18n="labelToggleMute" for="hotkey-toggleMute"></label>
                </li>
                <li>
                    <input data-i18n="[placeholder]labelClickHereHotkey" spellcheck="false"
                           id="hotkey-toggleShuffle"
                           name="hotkey-toggleShuffle"/>
                    <label data-i18n="labelToggleShuffle" for="hotkey-toggleShuffle"></label>
                </li>
                <li>
                    <label for="hotkeysExcludedFrom"  data-i18n="labelHotkeysExcludedFrom"></label>
                    <textarea name="hotkeysExcludedFrom" id="hotkeysExcludedFrom" placeholder="One website per line"></textarea>
                </li>
            </ul>
            <p class="action">
                <button data-i18n="saveHotkeys" disabled id="save-hotkeys"></button>
            </p>
        </fieldset>
    </div>

    <h2 data-i18n="headerDblClick" id="hdr-headerDblClick"></h2>
    <fieldset>
        <p>
            <select id="dblClickAction" name="dblClickAction" aria-labelledby="hdr-headerDblClick">
                <option data-i18n="labelToggleRepeat" value="toggleRepeat"></option>
                <option data-i18n="labelPlayNext" selected value="nextTrack"></option>
                <option data-i18n="labelPlayPrev" value="prevTrack"></option>
                <option data-i18n="labelFocusPlayerTab" value="focusPlayerTab"></option>
                <option data-i18n="labelToggleMute" value="toggleMute"></option>
                <option data-i18n="labelToggleShuffle" value="toggleShuffle"></option>
                <option data-i18n="labelAddSong" value="addSong"></option>
            </select>
        </p>
    </fieldset>

    <h2 data-i18n="headerButtonBadge"></h2>
    <fieldset>
        <p>
            <label>
                <input id="showBadge" name="showBadge" type="checkbox" data-toggles="badgeSettings" />
                <span data-i18n="labelShowBadge"></span>
            </label>
        </p>
        <p id="badgeSettings">
            <label>
                <input id="badgeColor" name="badgeColor" type="color" />
                <span data-i18n="labelBadgeColor"></span>
            </label>
            <br>
            <br>
            <label>
                <input id="badgeOpacity" name="badgeOpacity" type="range" min="0" max="255" value="100" />
                <span data-i18n="labelBadgeOpacity"></span>
            </label>
        </p>
    </fieldset>

</section>

<script src="js/shortcut.js"></script>
<script src="js/options.js"></script>
</body>
</html>
